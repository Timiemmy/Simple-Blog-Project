<nav>
    <ul class="pagination">
        <div class="mx-auto d-flex flex-row mt-5">
            {% if page.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">&laquo; First</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="?page={{ page.previous_page_number }}">Previous</a>
                </li>
            {% endif %}

            <li class="page-item">
                <a class="page-link" href="#">Page {{ page.number }} of {{ page.paginator.num_pages }}.</a>
            </li>

            {% if page.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.paginator.num_pages }}">Last &raquo;</a>
                </li>
            {% endif %}
        </div>
    </ul>
</nav>
